<app-header></app-header>

<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form #userForm="ngForm">
  <h1>Create a new Question</h1>
  <h2 style="font-weight:500;text-align: center;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" >Here you can create a new question..</h2>
<div style="font-weight:500;text-align: center;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <label>Please post your question here:</label><br>
  <textarea class="form-control" rows="2" cols="100" name="name" [(ngModel)]="createQuestionObj.question"
    #name="ngModel" required minlength="5" maxlength="200" placeholder="Your question.." id="question"></textarea>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

    <div class="error" *ngIf="name.errors?.['required']">
      Question is required.
    </div>
    <div class="error" *ngIf="name.errors?.['pattern']">
      Please enter only alpha-numeric characters.
    </div>
    <div class="error" *ngIf="name.errors?.['minlength']">
      Question length cannot be less than 5.
    </div>

  </div><br>

  <button style="color: rgb(39, 40, 36)" [disabled]="userForm.invalid" (click)="onSubmit()">Submit</button><br>
  <label>{{this.createQuestionStatus}}</label>
  </div>
</form>
